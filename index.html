<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployed website on Github</title>
    <style>
        /* Inline styles */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-style: italic;
        }
        .highlight {
            background-color: #ffc107;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hamdanâ€™s Website</h1>
    <p>This is a sample paragraph demonstrating the usage of common HTML elements.</p>
    
    <!-- Link -->
    <a href="https://www.example.com">Click here</a> to visit our website.
    
    <!-- Table -->
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>
    
    <!-- Form -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <!-- Inline Styling -->
    <p style="color: green;">This paragraph has inline styling applied directly in the tag.</p>
    
    <!-- Highlighted Div -->
    <div class="highlight">
        This div is highlighted using a CSS class.
    </div>
</body>
</html>
